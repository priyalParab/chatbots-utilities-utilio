session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- name_collector
- bot_challenge
- acctId_collector
- payments_and_billings
- account_balance
entities:
- customerName
- acctId
slots:
  acctId:
    type: text
responses:
  utter_greet:
  - buttons:
    - payload: /payments_and_billings
      title: Payments & Billing
    - payload: /utter_collect_name
      title: Customer Support
    text: Hey! I am Utilio. Please select from the menu options or type in your query.
  utter_exist_customer:
  - text: Are you an existing customer?
  utter_collect_name:
  - text: Great, may I please have your name?
  utter_PnB_menu_options:
  - buttons:
    - payload: /account_balance
      title: Check Balance
    - payload: /utter_collect_name
      title: Track Payment History
    text: Please select from the menu options or type in your query.
  utter_collect_acctId:
  - text: Great, may I please have your 10 digit account ID?
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_display_address
- action_acct_info
- utter_ask_rephrase
- utter_goodbye
- utter_iamabot
- utter_collect_name
- utter_collect_acctId
- utter_PnB_menu_options
